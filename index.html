<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/redbrick.css">
</head>

<body class="bg-danger">


    <form class="w-3 p-3 card bg-white w-screen-t">
        <div class="fl-row fl-col-t">
            <div>
                <label for="name">First Name</label>
                <input type="text" id="name" class="input sh-1" placeholder="First Name">

            </div>
            <div> <label for="lastName">Last Name</label>
                <input type="text" id="lastName" class="input sh-1" placeholder="Last Name">
            </div>
        </div>
        <div class="fl-row">

            <div>
                <label for="age">Age</label>
                <input type="number" id="age" class="input sh-1" placeholder="Age">
            </div>
            <div class="w-full">
                <label for="gender">Gender</label>
                <select class="input sh-1" name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

            </div>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" class="input sh-1" placeholder="Email">
        <label for="phone">Phone</label>
        <input type="number" id="phone" class="input sh-1" placeholder="Phone No.">

        <label for="desc">Description</label>
        <textarea id="desc" class="input sh-1" rows="3" placeholder="More about you.."></textarea>

        <input type="checkbox" id="accept" name="accept">
        <label for="accept"> I accept the <a href="#" class="tc-link">Terms and
                Conditions.</a></label><br>
        <br>
        <div>
            <button class="btn bg-danger tc-white br-2 w-full" type="submit">Create Account</button>
        </div>

        <div class="ta-center mt-2 ts-1">
            <p>Already have an account?
                <a href="#" class=" ta-right tc-link ts-1 tw-2">Log In</a>

            </p>
        </div>
    </form>




</body>
<script src="redbrick.js"></script>

</html>
